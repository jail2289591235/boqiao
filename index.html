    <meta charset="UTF-8" />

    <meta name="theme-color" content="#FFF6D6" />
    <title>好巧薄巧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
      /* Custom Font Fallbacks */
      body {
        font-family: "PingFang SC", "Hiragino Sans GB", "SF Pro Rounded", "Comic Sans MS", sans-serif;
        background-color: #4B362F; /* Chocolate */
        color: #4B362F;
        -webkit-tap-highlight-color: transparent;
      }

      /* Polka Dot Stars Background (Global & Chat) */
      .bg-texture, .bg-stars {
        background-color: #4B362F;
        /* Using the new Cream color for dots */
        background-image: 
          radial-gradient(#FFF6D6 1.5px, transparent 1.5px),
          radial-gradient(#FFF6D6 1.5px, transparent 1.5px);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
        opacity: 1;
      }

      /* Hide scrollbar for clean UI but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Jelly Animation Class */
      .jelly-btn {
        transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      .jelly-btn:active {
        transform: scale(0.90);
      }

      /* Input placeholder color */
      ::placeholder {
        color: #9EE3D1; /* Mint */
        opacity: 0.7;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              chocolate: '#4B362F', 
              cream: '#FFF6D6',     
              mint: '#9EE3D1',      
              strawberry: '#FFB3B3',
            }
          }
        }
      }
    </script>
